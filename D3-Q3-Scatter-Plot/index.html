<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correlation Scatter Plot</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        .main-container {
            width: 100%;
            max-width: 1000px;
        }
        h1, h2 {
            text-align: center;
        }
        .chart-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            border: 1px dotted #ccc;
            padding-top: 20px;
            background-color: #fcfcfc;
        }
        .chart-container {
            flex: 1;
            min-width: 450px;
        }
        .figure-caption {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            max-width: 800px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="chart-wrapper">
            <div class="chart-container" id="scatter-china"></div>
            <div class="chart-container" id="scatter-feyes"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="scatterplot.js"></script>

</body>
</html>
